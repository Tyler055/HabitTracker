<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Habit Tracker</title>
  <style>
    :root {
      --morning-color: #ffedc2;
      --evening-color: #c2e9ff;
      --night-color: #d7c2ff;
      --none-color: #eee;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .navbar {
      width: 60px;
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
      overflow: hidden;
    }

    .navbar:hover {
      width: 180px;
    }

    .navbar h2 {
      font-size: 1rem;
      margin: 1rem 0;
      white-space: nowrap;
    }

    .content {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .habit-card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .habit-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .habit-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .day {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .day.completed {
      background: #4caf50;
      color: white;
    }

    .morning .habit-card { background: var(--morning-color); }
    .evening .habit-card { background: var(--evening-color); }
    .night .habit-card { background: var(--night-color); }
    .none .habit-card { background: var(--none-color); }

    .habit-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .habit {
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: white;
      cursor: grab;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      min-height: 60px;
      padding: 0.5rem;
      border-radius: 4px;
      flex: 1;
    }

    .drop-zone.highlight {
      background: #d0ffd0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>‚òÄÔ∏è Morning</h2>
    <h2>üåÜ Evening</h2>
    <h2>üåô Night</h2>
    <h2>üåÄ None</h2>
  </div>

  <div class="content">
    <h1>Habit Tracker</h1>
    <div class="habit-container">
      <div class="habit" draggable="true">Exercise</div>
      <div class="habit" draggable="true">Read</div>
      <div class="habit" draggable="true">Meditate</div>
    </div>

    <div class="calendar">
      <div class="morning drop-zone" data-category="morning"></div>
      <div class="evening drop-zone" data-category="evening"></div>
      <div class="night drop-zone" data-category="night"></div>
      <div class="none drop-zone" data-category="none"></div>
    </div>
  </div>

  <script>
    const habits = document.querySelectorAll('.habit');
    const dropZones = document.querySelectorAll('.drop-zone');
    const today = new Date().getDate();

    // Drag logic
    habits.forEach(habit => {
      habit.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', habit.textContent);
      });
    });

    dropZones.forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('highlight');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('highlight');
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('highlight');
        const text = e.dataTransfer.getData('text/plain');
        createHabitCard(text, zone.dataset.category);
      });
    });

    function createHabitCard(name, category) {
      const card = document.createElement('div');
      card.className = 'habit-card';

      const header = document.createElement('div');
      header.className = 'habit-header';
      header.textContent = name;

      const grid = document.createElement('div');
      grid.className = 'habit-grid';

      for (let i = 1; i <= 30; i++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = i;
        day.addEventListener('click', () => {
          day.classList.toggle('completed');
        });
        grid.appendChild(day);
      }

      card.appendChild(header);
      card.appendChild(grid);

      const categoryZone = document.querySelector(`.${category}`);
      categoryZone.appendChild(card);
    }
  </script>
</body>
</html>
