<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advancedStyle.css') }}" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon2.ico') }}" />
</head>

<body>
  <!-- Header -->
  <header>
    <ul id="navbar">
      <li><a href="/" class="home-button">üè† Home</a></li>
    </ul>
    <h1>Goal Planner</h1>
    <select id="category-filter" title="Filter by category">
      <option value="all">All Goals</option>
      <option value="daily">Daily Goals</option>
      <option value="weekly">Weekly Goals</option>
      <option value="monthly">Monthly Goals</option>
      <option value="yearly">Yearly Goals</option>
    </select>
  </header>

  <!-- Goal List Area -->
  <main>
    <div id="goal-list"></div>
  </main>

  <!-- Add/Edit Goal Form -->
  <section>
    <form id="goal-form">
      <input type="text" id="goal-input" placeholder="Goal name" required />

      <label for="goal-category">Select Category:</label>
      <select id="goal-category" required>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>

      <label for="goal-priority">Priority:</label>
      <select id="goal-priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="goal-deadline">Deadline:</label>
      <input type="date" id="goal-deadline" />

      <label for="goal-time">Time of Day:</label>
      <select id="goal-time">
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
        <option value="any">Any Time</option>
      </select>

      <button type="submit">Add Goal</button>
    </form>
  </section>

  <!-- JavaScript -->
  <script type="module" src="{{ url_for('static', filename='js/advanced.js') }}"></script>
</body>
</html>
