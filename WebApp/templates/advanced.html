<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Planner</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advancedStyle.css') }}" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon2.ico') }}" />
</head>
<body>
  <!-- Header -->
  <header>
    <ul id="navbar">
      <li><a href="/" class="home-button" aria-label="Go to home">🏠 Home</a></li>
    </ul>
    <h1>🗂️ My Goal Planner</h1>
  </header>

  <!-- Goal Sections -->
  <main>
    <section id="daily" class="goal-section">
      <h2>☀️ Daily Goals</h2>
      <div class="goal-dropzone" data-category="daily"></div>
    </section>

    <section id="weekly" class="goal-section">
      <h2>📆 Weekly Goals</h2>
      <div class="goal-dropzone" data-category="weekly"></div>
    </section>

    <section id="monthly" class="goal-section">
      <h2>🗓️ Monthly Goals</h2>
      <div class="goal-dropzone" data-category="monthly"></div>
    </section>

    <section id="yearly" class="goal-section">
      <h2>📈 Yearly Goals</h2>
      <div class="goal-dropzone" data-category="yearly"></div>
    </section>
  </main>

  <!-- Goal Input Form -->
  <form id="goal-form" aria-label="Add a new goal">
    <input id="goal-title" type="text" placeholder="📝 Title for Goals" required aria-label="Goal Title" />
    
    <textarea id="goal-description" placeholder="💬 Description (optional)" aria-label="Goal Description"></textarea>
    
    <label for="goal-priority">Priority</label>
    <select id="goal-priority" required aria-label="Goal Priority">
      <option>🔥 High</option>
      <option>⚖️ Medium</option>
      <option>🍃 Low</option>
      <option> none</option>
    </select>
    
    <label for="goal-category">Category</label>
    <select id="goal-category" required aria-label="Goal Category">
      <option value="daily">☀️ Daily</option>
      <option value="weekly">📆 Weekly</option>
      <option value="monthly">🗓️ Monthly</option>
      <option value="yearly">📈 Yearly</option>
    </select>
    
    <label for="goal-deadline">Deadline  (optional)</label>
    <input type="date" id="goal-deadline" aria-label="Goal Deadline" />
    
    <label for="goal-time">Preferred Time (optional)</label>
    <select id="goal-time" aria-label="Goal Time">
      <option value="any">⏰ Any time</option>
      <option value="morning">🌅 Morning</option>
      <option value="afternoon">🏙️ Afternoon</option>
      <option value="evening">🌙 Evening</option>
    </select>
    
    <button type="submit" aria-label="Add Goal">➕ Add Goal</button>
  </form>

  <!-- JS -->
  <script type="module" src="{{ url_for('static', filename='js/advanced.js') }}"></script>
</body>
</html>
