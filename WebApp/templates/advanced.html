<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Habit & Goal Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
  
    body {
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
  
    .content {
      max-width: 1200px;
      width: 100%;
    }
  
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
  
    .habit-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
  
    .habit {
      background-color: #ffc107;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: grab;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }
  
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
  
    .drop-zone {
      background: #ffffff;
      padding: 20px;
      min-height: 250px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      transition: background 0.3s;
    }
  
    .drop-zone.highlight {
      background-color: #e0f7fa;
    }
  
    .habit-card {
      margin-top: 15px;
      border-radius: 8px;
      background: #fefefe;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
    }
  
    .habit-header {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #444;
    }
  
    .habit-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
    }
  
    .day {
      background: #e0e0e0;
      padding: 6px;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
  
    .day.completed {
      background: #4caf50;
      color: white;
    }
  
    .goal-category {
      background: white;
      margin-top: 50px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  
    #goal-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
  
    #goal-form input,
    #goal-form select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  
    #goal-form button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
    }
  
    #goal-form button:hover {
      background-color: #218838;
    }
  
    #goal-list {
      list-style: none;
      padding-left: 0;
    }
  
    #goal-list li {
      padding: 8px;
      background: #f8f9fa;
      border-radius: 5px;
      margin-bottom: 5px;
    }
  
    .navbar {
      text-align: center;
      margin-bottom: 40px;
    }
  
    .nav-item {
      font-weight: bold;
      text-decoration: none;
      color: #007bff;
      display: inline-block;
      margin-bottom: 10px;
    }
  
    .nav-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/" class="nav-item">üè† Home</a>
    <h2>‚òÄÔ∏è Morning</h2>
    <h2>üåÜ Evening</h2>
    <h2>üåô Night</h2>
    <h2>üåÄ None</h2>
  </div>

  <div class="content">
    <section>
      <h1>Habit Tracker</h1>
      <div class="habit-container">
        <div class="habit" draggable="true">Exercise</div>
        <div class="habit" draggable="true">Read</div>
        <div class="habit" draggable="true">Meditate</div>
      </div>

      <div class="calendar">
        <div class="morning drop-zone" data-category="morning"></div>
        <div class="evening drop-zone" data-category="evening"></div>
        <div class="night drop-zone" data-category="night"></div>
        <div class="none drop-zone" data-category="none"></div>
      </div>
    </section>

    <section class="goal-category">
      <h2>Manage Advanced Goals</h2>
      <form id="goal-form">
        <input type="text" id="goal-input" placeholder="Enter goal" required>
        <label for="goal-priority">Priority:</label>
        <select id="goal-priority">
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <label for="goal-deadline">Deadline:</label>
        <input type="date" id="goal-deadline">
        <button type="submit">Add Goal</button>
      </form>
      <ul id="goal-list"></ul>
    </section>
  </div>

  <script>
    // Habit Drag and Drop
    const habits = document.querySelectorAll('.habit');
    const dropZones = document.querySelectorAll('.drop-zone');

    habits.forEach(habit => {
      habit.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', habit.textContent);
      });
    });

    dropZones.forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('highlight');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('highlight');
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('highlight');
        const text = e.dataTransfer.getData('text/plain');
        createHabitCard(text, zone.dataset.category);
      });
    });

    function createHabitCard(name, category) {
      const card = document.createElement('div');
      card.className = 'habit-card';

      const header = document.createElement('div');
      header.className = 'habit-header';
      header.textContent = name;

      const grid = document.createElement('div');
      grid.className = 'habit-grid';

      for (let i = 1; i <= 30; i++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = i;
        day.addEventListener('click', () => {
          day.classList.toggle('completed');
        });
        grid.appendChild(day);
      }

      card.appendChild(header);
      card.appendChild(grid);

      const categoryZone = document.querySelector(`.${category}`);
      categoryZone.appendChild(card);
    }

    // Advanced Goal Manager
    const goalForm = document.getElementById('goal-form');
    const goalList = document.getElementById('goal-list');

    goalForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const input = document.getElementById('goal-input');
      const priority = document.getElementById('goal-priority').value;
      const deadline = document.getElementById('goal-deadline').value;

      const li = document.createElement('li');
      li.textContent = `${input.value} (Priority: ${priority}, Deadline: ${deadline || 'None'})`;
      goalList.appendChild(li);

      input.value = '';
      document.getElementById('goal-deadline').value = '';
    });
  </script>
</body>
</html>
