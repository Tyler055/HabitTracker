<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Habit & Goal Tracker</title>
  <style>
    :root {
      --morning-color: #ffedc2;
      --evening-color: #c2e9ff;
      --night-color: #d7c2ff;
      --none-color: #eee;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      width: 60px;
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
      overflow: hidden;
    }

    .navbar:hover {
      width: 180px;
    }

    .navbar h2 {
      font-size: 1rem;
      margin: 1rem 0;
      white-space: nowrap;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .habit-card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .habit-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .habit-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }

    .day {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .day.completed {
      background: #4caf50;
      color: white;
    }

    .morning .habit-card { background: var(--morning-color); }
    .evening .habit-card { background: var(--evening-color); }
    .night .habit-card { background: var(--night-color); }
    .none .habit-card { background: var(--none-color); }

    .habit-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .habit {
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      background: white;
      cursor: grab;
    }

    .drop-zone {
      border: 2px dashed #ccc;
      min-height: 60px;
      padding: 0.5rem;
      border-radius: 4px;
      flex: 1;
    }

    .drop-zone.highlight {
      background: #d0ffd0;
    }

    .goal-category {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }

    #goal-form input, #goal-form select {
      margin: 0.25rem 0;
      padding: 0.25rem;
      width: 100%;
    }

    #goal-form button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #goal-list {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }

    #goal-list li {
      background: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/" class="nav-item">üè† Home</a>
    <h2>‚òÄÔ∏è Morning</h2>
    <h2>üåÜ Evening</h2>
    <h2>üåô Night</h2>
    <h2>üåÄ None</h2>
  </div>

  <div class="content">
    <section>
      <h1>Habit Tracker</h1>
      <div class="habit-container">
        <div class="habit" draggable="true">Exercise</div>
        <div class="habit" draggable="true">Read</div>
        <div class="habit" draggable="true">Meditate</div>
      </div>

      <div class="calendar">
        <div class="morning drop-zone" data-category="morning"></div>
        <div class="evening drop-zone" data-category="evening"></div>
        <div class="night drop-zone" data-category="night"></div>
        <div class="none drop-zone" data-category="none"></div>
      </div>
    </section>

    <section class="goal-category">
      <h2>Manage Advanced Goals</h2>
      <form id="goal-form">
        <input type="text" id="goal-input" placeholder="Enter goal" required>
        <label for="goal-priority">Priority:</label>
        <select id="goal-priority">
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
        <label for="goal-deadline">Deadline:</label>
        <input type="date" id="goal-deadline">
        <button type="submit">Add Goal</button>
      </form>
      <ul id="goal-list"></ul>
    </section>
  </div>

  <script>
    // Habit Drag and Drop
    const habits = document.querySelectorAll('.habit');
    const dropZones = document.querySelectorAll('.drop-zone');

    habits.forEach(habit => {
      habit.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', habit.textContent);
      });
    });

    dropZones.forEach(zone => {
      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.classList.add('highlight');
      });

      zone.addEventListener('dragleave', () => {
        zone.classList.remove('highlight');
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.classList.remove('highlight');
        const text = e.dataTransfer.getData('text/plain');
        createHabitCard(text, zone.dataset.category);
      });
    });

    function createHabitCard(name, category) {
      const card = document.createElement('div');
      card.className = 'habit-card';

      const header = document.createElement('div');
      header.className = 'habit-header';
      header.textContent = name;

      const grid = document.createElement('div');
      grid.className = 'habit-grid';

      for (let i = 1; i <= 30; i++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = i;
        day.addEventListener('click', () => {
          day.classList.toggle('completed');
        });
        grid.appendChild(day);
      }

      card.appendChild(header);
      card.appendChild(grid);

      const categoryZone = document.querySelector(`.${category}`);
      categoryZone.appendChild(card);
    }

    // Advanced Goal Manager
    const goalForm = document.getElementById('goal-form');
    const goalList = document.getElementById('goal-list');

    goalForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const input = document.getElementById('goal-input');
      const priority = document.getElementById('goal-priority').value;
      const deadline = document.getElementById('goal-deadline').value;

      const li = document.createElement('li');
      li.textContent = `${input.value} (Priority: ${priority}, Deadline: ${deadline || 'None'})`;
      goalList.appendChild(li);

      input.value = '';
      document.getElementById('goal-deadline').value = '';
    });
  </script>
</body>
</html>
