<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
</head>
<body>
    <div class="main">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Reset Password Form -->
        <form method="POST" class="reset-password-form">
            <h2>Reset Password</h2>

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" id="new_password" placeholder="Enter your new password" required>
            
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password" required>
            
            <button type="submit">Reset Password</button>
        </form>

        <!-- Back to Login Button -->
        <form method="GET" action="{{ url_for('auth.login') }}">
            <button type="submit">Back to Login</button>
        </form>
    </div>
</body>
</html>
