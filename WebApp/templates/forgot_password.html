<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
</head>
<body>
    <div class="main">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Forgot Password Form -->
        <form method="POST" class="forgot-password-form">
            <label for="email">Forgot Password</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required autocomplete="email">
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Back to Login Form -->
        <form method="GET" action="{{ url_for('auth.login') }}">
            <button type="submit">Back to Login</button>
        </form>
    </div>
</body>
</html>
