{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Login Count:</strong> {{ login_count }}</p>

    <!-- Change Password Form -->
    <h3>Change Password</h3>
    <form id="change-password-form" method="POST" action="{{ url_for('change_password') }}">
      <label for="old-password">Old Password:</label>
      <input type="password" id="old-password" name="old_password" required>

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new_password" required>

      <button type="submit">Change Password</button>
    </form>

    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" id="logout-btn">Logout</a>

    <a href="{{ url_for('habit_tracker') }}">‚Üê Back to Tracker</a>
  </div>
{% endblock %}
