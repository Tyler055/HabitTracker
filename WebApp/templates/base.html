<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Additional CSS for Logout Button -->
  <style>
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      z-index: 1001;
      display: none; /* Initially hidden */
    }
    .logout-btn:hover {
      background-color: #c82333;
    }

    /* Responsive navbar */
    @media (max-width: 768px) {
      #navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #navbar li {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Navbar -->
  <ul id="navbar">
    <li id="logo-item">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="logo" alt="Logo">
    </li>
    <li><a href="/" id="home-link">🏠 Home</a></li>
    <li><a href="/goals/all-goals" id="load-goals">🎯 All Goals</a></li>
    <li><a href="/goals/daily" id="load-daily-goals">📅 Daily</a></li>
    <li><a href="/goals/weekly" id="load-weekly-goals">🗓️ Weekly</a></li>
    <li><a href="/goals/monthly" id="load-monthly-goals">📆 Monthly</a></li>
    <li><a href="/goals/yearly" id="load-yearly-goals">📈 Yearly</a></li>
    <li><a href="/goals/advanced" id="load-advanced-goals">⚙️ Advanced</a></li>
  </ul>
  <!-- Logout Button (conditionally shown based on auth status) -->
  <button class="logout-btn" id="logout-btn">🚪 Logout</button>

  <!-- Dynamic Page Content -->
  <div id="page-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Dynamic Scripts Block -->
  {% block scripts %}
  {% endblock %}

</body>
</html>
