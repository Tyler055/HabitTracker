<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>{{ 'Sign Up' if action=='signup' else 'Login' }}</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon1.ico') }}" type="image/x-icon" />
</head>

<body>

  <div class="main">
    <!-- Checkbox toggle for login/signup -->
    <input type="checkbox" id="chk" aria-hidden="true" {{ 'checked' if action=='signup' else '' }}>

    <!-- Signup form -->
    <div class="signup">
      <form method="POST" action="{{ url_for('signup') }}">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input name="username" placeholder="User name" required>
        <input name="email" type="email" placeholder="Email (optional)">
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Login form -->
    <div class="login">
      <form method="POST" action="{{ url_for('login') }}">
        <label for="chk" aria-hidden="true">Login</label>
        <input name="identifier" placeholder="Username or Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      
      <!-- Forgot password link -->
      <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>
    </div>
  </div>

</body>
</html>
