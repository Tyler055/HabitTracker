<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{{ 'Sign Up' if mode=='signup' else 'Login' }}</title>
  <link rel="stylesheet"
        href="{{ url_for('static', filename='authStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
        rel="stylesheet">
</head>
<body>
  <div class="main">
    <!-- checkbox toggles between modes -->
    <input type="checkbox" id="chk" aria-hidden="true"
           {{ 'checked' if mode=='signup' else '' }}>

    <div class="signup">
      <form method="POST" action="{{ url_for('signup') }}">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input name="username" placeholder="User name" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form method="POST" action="{{ url_for('login') }}">
        <label for="chk" aria-hidden="true">Login</label>
        <input name="username" placeholder="User name" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
