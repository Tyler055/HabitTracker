<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ 'Sign Up' if mode == 'signup' else 'Login' }}</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon1.ico') }}" type="image/x-icon">
</head>

<body>
  <div class="auth-container">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Form Card -->
    <div class="form-card">
      
      <!-- Sign-Up Form -->
      <div class="form-container signup-form" id="signup-form">
        <form method="POST" action="{{ url_for('auth.signup') }}" autocomplete="on">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input name="username" placeholder="Username" required value="{{ username or '' }}" aria-label="Username" autocomplete="username" class="input-field">
          <input name="email" type="email" placeholder="Email" required value="{{ email or '' }}" aria-label="Email" autocomplete="email" class="input-field">
          <input name="password" type="password" placeholder="Password" required aria-label="Password" autocomplete="new-password" class="input-field">
          <input name="password_confirm" type="password" placeholder="Confirm Password" required aria-label="Confirm Password" autocomplete="new-password" class="input-field">
          <button type="submit" class="submit-btn">Sign up</button>
        </form>
      </div>

      <!-- Tab to toggle between forms -->
      <div class="form-toggle-tab">
        <span class="tab" onclick="toggleForm()">Login</span>
      </div>

      <!-- Login Form (Initially hidden) -->
      <div class="form-container login-form" id="login-form" style="display: none;">
        <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="on">
          {{ form.csrf_token }}
          <label for="chk" aria-hidden="true">Login</label>
          <input name="identifier" placeholder="Username or Email" required value="{{ session.get('identifier', '') }}" aria-label="Username or Email" autocomplete="username" class="input-field">
          <input name="password" type="password" placeholder="Password" required aria-label="Password" autocomplete="current-password" class="input-field">
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="forgot-password">
          <a href="{{ url_for('auth.recover') }}" class="link">Forgot Password?</a>
        </div>
      </div>

    </div>

  </div>

  <script>
    function toggleForm() {
      var signupForm = document.getElementById('signup-form');
      var loginForm = document.getElementById('login-form');
      if (signupForm.style.display === 'none') {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }
  </script>
</body>
</html>
