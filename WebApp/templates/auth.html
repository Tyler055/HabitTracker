<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ 'Sign Up' if form_type == 'signup' else 'Login' }}</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon1.ico') }}" type="image/x-icon">
</head>

<body>
  <div class="main">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Toggle checkbox to switch between forms -->
    <input type="checkbox" id="chk" aria-hidden="true" {{ 'checked' if form_type == 'signup' else '' }}>

    <!-- Sign-up Form -->
    <div class="signup">
      <form method="POST" action="{{ url_for('auth.signup') }}" autocomplete="on">
        {{ form.csrf_token if form_type == 'signup' }}
        <label for="chk" aria-hidden="true">Sign up</label>
        <input name="username" placeholder="User name" required value="{{ form.username.data if form_type == 'signup' else '' }}" aria-label="Username" autocomplete="username">
        <input name="email" type="email" placeholder="Email" required value="{{ form.email.data if form_type == 'signup' else '' }}" aria-label="Email" autocomplete="email">
        <input name="password" type="password" placeholder="Password" required aria-label="Password" autocomplete="new-password">
        <input name="password_confirm" type="password" placeholder="Confirm Password" required aria-label="Confirm Password" autocomplete="new-password">
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="login">
      <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="on">
        {{ form.csrf_token if form_type == 'login' }}
        <label for="chk" aria-hidden="true">Login</label>
        <input name="identifier" placeholder="Username or Email" required
        value="{{ form.identifier.data or '' }}" aria-label="Username or Email" autocomplete="username">
        <input name="password" type="password" placeholder="Password" required aria-label="Password" autocomplete="current-password">
        <button type="submit">Login</button>
      </form>

      <!-- Password recovery link -->
      <a href="{{ url_for('auth.recover') }}">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
