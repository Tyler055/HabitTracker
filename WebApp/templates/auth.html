<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{{ 'Sign Up' if mode=='signup' else 'Login' }}</title>

  <!-- Correct Auth CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/authStyle.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <!-- Favicon for Browser Tabs -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon1.ico') }}" type="image/x-icon" />
</head>

<body>
  <div class="main">
    <!-- Display flash messages if they exist -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- checkbox toggles between login/signup -->
    <input type="checkbox" id="chk" aria-hidden="true" {{ 'checked' if mode=='signup' else '' }}>

    <div class="signup">
      <form method="POST" action="{{ url_for('auth.signup') }}">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input name="username" placeholder="User name" required value="{{ username if username else '' }}">
        <input name="email" type="email" placeholder="Email" required autocomplete="email" value="{{ email if email else '' }}">
        <input name="password" type="password" placeholder="Password" required>
        <input type="password" name="password_confirm" placeholder="Confirm Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form method="POST" action="{{ url_for('auth.login') }}">
        <label for="chk" aria-hidden="true">Login</label>
        <input name="identifier" placeholder="Username or Email" required value="{{ session.get('identifier', '') }}">
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="{{ url_for('auth.recover') }}">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
