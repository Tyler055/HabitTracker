<html lang="en">

  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background"></div>

    <li><a href="#" id="load-goals">All Goals</a></li>
    <li><a href="#" id="load-daily-goals">Daily</a></li>
