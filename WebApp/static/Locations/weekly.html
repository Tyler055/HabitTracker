<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Goals - Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="content">
        <h1>Weekly Goals</h1>
        <p>Some of the goals that can be tracked weekly:</p>

        <!-- Weekly Goals -->
        <div class="goal-category">
            <h2>Weekly Goals</h2>
            <ul id="weekly-goals-list">
                <li>Work on a Project</li>
                <li>Attend all classes</li>
                <li>Read a book</li>
                <li>Complete a new course/module</li>
                <li>Exercise 3 times a week</li>
            </ul>
        </div>
    </section>

    <!-- Input Section -->
    <section id="input">
        <div>
            <h3>Add a New Weekly Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your weekly goal" required>
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
