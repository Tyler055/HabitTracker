<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goals - Habit Tracker</title>
    <!-- Link to the stylesheet in WebApp via relative path -->
    <link rel="stylesheet" href="../WebApp/style.css">
</head>
<body>
    <!-- Daily Goals content -->
    <section id="content">
        <h1>Daily Goals</h1>
        <p>Some of the goals that can be tracked daily:</p>
        <div class="goal-category">
            <h2>Daily Goals</h2>
            <ul>
                <li>Wake up Early</li>
                <li>Exercise</li>
                <li>Drink 8 Glasses of Water</li>
                <li>Read for 30 minutes</li>
                <li>Practice Meditation</li>
            </ul>
        </div>
    </section>

    <!-- Input Section for Adding New Daily Goal -->
    <section id="input">
        <div>
            <h3>Add a New Daily Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <!-- No category dropdown for Daily Goals -->
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>

    <!-- Link the same script as in WebApp -->
    <script src="../WebApp/script.js"></script>
</body>
</html>
