<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goals - Habit Tracker</title>
    <link rel="stylesheet" href="../WebApp/style.css">
</head>
<body>
    <section id="content">
        <h1>Daily Goals</h1>
        <p>Some of the goals that can be tracked daily:</p>
        <div class="goal-category daily-goals">
            <h2>Daily Goals</h2>
            <ul id="daily-goals-list">
                <li draggable="true">Wake up Early</li>
                <li draggable="true">Exercise</li>
                <li draggable="true">Something</li>
            </ul>
        </div>
    </section>

    <section id="input">
        <div>
            <h3>Add a New Daily Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>

    <script src="../WebApp/script.js"></script>
</body>
</html>
