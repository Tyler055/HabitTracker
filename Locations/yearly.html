<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Goals - Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <h1>Yearly Goals</h1>
        <p>Some of the goals that can be tracked yearly:</p>
        <div class="goal-category yearly-goals">
            <h2>Yearly Goals</h2>
            <ul id="yearly-goals-list">
                <li>Travel</li>
                <li>Achieve a career milestone</li>
                <li>Finish a Project</li>
            </ul>
        </div>
    </section>

    <section id="input">
        <div>
            <h3>Add a New Yearly Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
