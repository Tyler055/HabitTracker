<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Goals - Habit Tracker</title>
    <!-- Link to the CSS file from the WebApp folder (adjust relative path as needed) -->
    <link rel="stylesheet" href="../WebApp/style.css">
</head>
<body>
    <!-- Content Section for Yearly Goals -->
    <section id="content">
        <h1>Yearly Goals</h1>
        <p>Some of the goals that can be tracked yearly:</p>
        <div class="goal-category">
            <h2>Yearly Goals</h2>
            <ul>
                <li>Travel to a new country</li>
                <li>Achieve a career milestone</li>
                <li>Complete a major project</li>
                <li>Learn a new skill</li>
                <li>Increase savings</li>
            </ul>
        </div>
    </section>

    <!-- Input Section for Adding New Yearly Goal -->
    <section id="input">
        <div>
            <h3>Add a New Yearly Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <!-- For Yearly Goals, we assume there is no category dropdown -->
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>

    <!-- Link to the same script from the WebApp folder (adjust relative path as needed) -->
    <script src="../WebApp/script.js"></script>
</body>
</html>
