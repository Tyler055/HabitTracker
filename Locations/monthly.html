<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Goals - Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="content">
        <h1>Monthly Goals</h1>
        <p>Some of the goals that can be tracked monthly:</p>
        <div class="goal-category monthly-goals">
            <h2>Monthly Goals</h2>
            <ul id="monthly-goals-list">
                <li>Long term Project</li>
                <li>Save Money</li>
                <li>Attend Social Gathering</li>
            </ul>
        </div>
    </section>

    <section id="input">
        <div>
            <h3>Add a New Monthly Goal</h3>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
